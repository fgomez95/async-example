<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Number Facts</title>
    <style>
        #fact{
            display: none;
        }
    </style>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card bg-primary text-white mt-5 p-4">
                    <h1>Number Facts</h1>
                    <p>Enter a number to get a random fact</p>
                    <input type="number" class="form-control 
                    form-control-lg" id="numberInput" 
                    placeholder="You Number Goes Here :)">
                    <div id="fact" class="card-body">
                        <h4 class="card-title">Number Fact</h4>
                        <p id="factText" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        let fact = document.querySelector("#fact");
        let userInput = document.querySelector("#numberInput");

        userInput.addEventListener('input', getFact);

        

        function getFact(e){
            const input = e.target.value;
            if(input != '')
                fetch('http://numbersapi.com/' + input)
                .then(res => res.text())
                .then(text => {
                    fact.style.display = 'block';
                    fact.innerText = text;
                });
            else fact.style.display = 'none';
        }


    </script>

</body>
</html>
